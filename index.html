<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="main">
    <div class="left">
      <div class="flyo">
        <img src="./images/logo.svg" alt="">
      </div>
        <div class="icons">
          <div class="one">  <img src="./images/icon-document.svg" alt="icon-document"></div>
          <div class="one">  <img src="./images/icon-folder.svg" alt="icon-folder"></div>
          <div class="one">  <img src="./images/icon-upload.svg" alt="icon-upload"></div>
        </div>
    </div>

    <div class="right">
      <div class="contect">
      <div class="message">
      <p>You’ve used <span class="num2">815 GB</span> of your storage</p>
    </div>

      <div class="progress-bar">
        <div class="progress" ></div>
    </div>

      <div class="measure">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    <div class="remainder">
       <span class="num">185</span> GB LEFT
     </div>

    </div>
    </div>
  </div>
  </div> 
</main>
</body>
</html>
